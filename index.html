<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="style.css" />
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/71c3f7274c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="border">
        <form class="search-form">
          <div class="row">
            <div class="col-8">
          <input type="search" placeholder="Search a city..." class="form-control">
          </div>
          <div class="col-3">
          <input type="submit" value="Search" class="form-control btn btn-primary">
        </div>
        </div>
        </form>
        <h1>Tokyo, Japan</h1>
        <ul>
          <li>
            Sunday 16:00
          </li>
          <li>
            Cloudy
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://www.freeiconspng.com/uploads/cloud-icon-17.png"
              width="75"
              alt="Cloudy Icon"
            />
            <span class="temperature"> 12</span><span class:"units"> ºC | <a href="#">ºF</a></span>
          </div>
          <div class="col-6 days">
            <ul>
              <li>
                Monday: 21ºC
              </li>
              <li>
                Tuesday: 24ºC
              </li>
              <li>
                Wednesday: 22ºC
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
